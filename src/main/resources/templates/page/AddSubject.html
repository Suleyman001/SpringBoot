<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STUDENT MANAGEMENT | HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px; /* Add padding to prevent content from hiding under the navbar */
        }
        .cover {
            height: 100vh; /* Ensure it takes 100% of the viewport height */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px; /* Space between cards */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #343a40; /* Set navbar background to dark */
            color: white; /* Ensure text is white */
        }
        footer {
            background-color: #343a40; /* Dark background */
            color: white; /* Light text */
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Set a fixed height for the card images */
        .card-img-top {
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo Ã  esquerda -->
        <a class="navbar-brand" href="#">STUDENT MANAGEMENT</a>

        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/home" class="nav-link text-white">Subject List</a>
                </li>
                <li class="nav-item">
                    <a href="/message" class="nav-link text-white">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="/insert" class="nav-link text-white">Add Subject</a>
                </li>
            </ul>
        </div>

        <a href="login" class="nav-link text-white ms-auto" th:text="${username}">username</a>

    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 class="text-center mb-4">Add New Subject</h2>
            <form action="/subjects/add" method="post">
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" class="form-control" id="subjectName" name="subjectName" required>
                </div>
                <div class="form-group">
                    <label for="marks">Marks</label>
                    <input type="number" class="form-control" id="marks" name="marks" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-success mt-3">Add Subject</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
