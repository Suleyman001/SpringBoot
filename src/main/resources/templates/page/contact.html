<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PIZZA | HOME PAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-top: 56px; /* Add padding to prevent content from hiding under the navbar */
    }
    .cover {
      height: 100vh; /* Ensure it takes 100% of the viewport height */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px; /* Space between cards */
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    .navbar {
      background-color: #343a40; /* Set navbar background to dark */
      color: white; /* Ensure text is white */
    }
    footer {
      background-color: #343a40; /* Dark background */
      color: white; /* Light text */
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    /* Set a fixed height for the card images */
    .card-img-top {
      height: 200px; /* Fixed height */
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <!-- Logo Ã  esquerda -->
    <a class="navbar-brand" href="#">PIZZA</a>


    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item">
          <a href="/contact" class="nav-link text-white">Contact</a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-link text-white">About</a>
        </li>
      </ul>
    </div>


    <a href="login" class="nav-link text-white ms-auto">Login</a>
  </div>
</nav>

<!-- Content of Contact Page -->
<div class="container" style="margin-top: 80px;">
  <h1 class="text-center">Contact Us</h1>
  <p class="text-center">We'd love to hear from you! Please reach out with any questions or feedback.</p>
  <!-- Add more contact form or details here -->
</div>

<!-- Contact Form Section -->
<div class="container my-5">
  <di class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form action="/contact" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </di>

</div>
<!-- Available Pizzas Section -->

<!-- Footer -->
<footer>
  <img src="https://example.com/credy-logo.png" alt="Credy Logo" style="height: 30px;">
  <div>Created by Dijanira Muachifi</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
