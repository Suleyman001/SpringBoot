<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIZZA | HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px; /* Add padding to prevent content from hiding under the navbar */
        }
        .cover {
            height: 100vh; /* Ensure it takes 100% of the viewport height */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px; /* Space between cards */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #343a40; /* Set navbar background to dark */
            color: white; /* Ensure text is white */
        }
        footer {
            background-color: #343a40; /* Dark background */
            color: white; /* Light text */
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Set a fixed height for the card images */
        .card-img-top {
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .overlay {
            background-color: rgba(255,255,255,1);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 30rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo Ã  esquerda -->
        <a class="navbar-brand" href="#">PIZZA</a>


        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/home" class="nav-link text-white">List</a>
                </li>
                <li class="nav-item">
                    <a href="/message" class="nav-link text-white">Messages</a>
                </li>

                <li class="nav-item">
                    <a href="/insert" class="nav-link text-white">Insert</a>
                </li>
            </ul>
        </div>

        <div class="dropdown nav-link text-white ms-auto">
            <p class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${username}">username
            </p>
            <ul class="dropdown-menu ">
                <li><a class="dropdown-item" href="login">Logout</a></li>

            </ul>
        </div>


    </div>
</nav>

<div class="overlay">
    <div class="card shadow mt-4">
        <div class="card-body">
            <h5 class="card-title text-center text-dark">New User</h5>
            <form th:action="@{/new-user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label text-dark">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>



                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label text-dark">Role</label>
                    <select class="form-control" id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Add</button>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
